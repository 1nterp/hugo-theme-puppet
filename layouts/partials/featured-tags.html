<section>
  {{ $bottom := .Scratch.Get "bottom" }}
  {{ $tagCount:= default 5 .Site.Params.featuredTagCount }}
  {{ if $bottom }}
  <hr class="hidden-sm hidden-xs">
  {{ end }}
  <h5>FEATURED TAGS</h5>
  <div class="tags">
    {{ range first $tagCount .Site.Taxonomies.tags.ByCount }}
    <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}</a>
    {{ end }}
  </div>
</section>
