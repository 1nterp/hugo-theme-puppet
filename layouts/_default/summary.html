<div class="post-preview" style="background: url('{{ .Permalink | absURL }}{{ .Params.image }}') no-repeat 50% 50%; background-size: cover;">
  <a href="{{ .RelPermalink }}">
      <h2 class="post-title">{{ .Title }}</h2>
      {{ with .Params.subtitle }}
      <h3 class="post-subtitle">{{ . }}</h3>
      {{ end }}
      <div class="post-content-preview">
        {{ if isset .Params "description" }} {{ index .Params "description" }}
        {{ else }}
        {{ .Summary | plainify | truncate 180 }}
        {{ end }} 
      </div>
  </a>
  <p class="post-meta">
      {{ .Date.Format "2006년 1월 2일 월요일" }}
  </p>
</div>
<hr>
